<!DOCTYPE html>
<html lang="en" ng-app="orderly.web">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orderly</title>

    <!-- Bootstrap Styles -->
    <link href="lib/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Fullcalendar Styles -->
    <link href="css/fullcalendar.css" rel="stylesheet">

    <!-- Orderly Styles -->
    <link href="css/orderly-web.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="lib/js/jquery/jquery.min.js"></script>
    <script src="lib/js/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="lib/js/angular/angular.min.js"></script>
    <script src="lib/js/angular-i18n/angular-locale_da-dk.js"></script>
    <script src="lib/js/angular-resource/angular-resource.min.js"></script>
    <script src="lib/js/angular-route/angular-route.min.js"></script>
    <script src="lib/js/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/js/angular-ui-calendar/src/calendar.js"></script>
    <script src="lib/js/fullcalendar/fullcalendar.min.js"></script>
    <script src="lib/js/angular-resource/angular-resource.min.js"></script>
    <script src="lib/js/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="lib/js/orderly-angular/src/ng-orderly.js"></script>
    <script src="lib/js/jspdf/dist/jspdf.debug.js"></script>
    <script src="js/orderly-web.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MenuController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button ng-if="context.user" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Orderly</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-if="context.user" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-if="context.relation">
                    <li ng-class="{active:currentArea() === 'calendar'}"><a href="#/calendar">Kalender</a></li>
                    <li ng-class="{active:currentArea() === 'persons'}"><a href="#/persons">Personer</a></li>
                    <li ng-class="{active:currentArea() === 'settings'}" ng-if="context.relation.roles.indexOf('Coordinator')"><a href="#/settings">Indstillinger</a></li>
                </ul>
                
                <ul class="nav navbar-nav" ng-if="context.adminMode">
                    <li ng-class="{active:currentArea() === 'calendar'}"><a href="#/admin/domains">Dom√¶ner</a></li>
                    <li ng-class="{active:currentArea() === 'persons'}"><a href="#/admin/persons">Personer</a></li>
                    <li ng-class="{active:currentArea() === 'settings'}"><a href="#/admin/settings">Indstillinger</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" ng-if="context.relation">{{context.relation.domain.name}}<span class="caret"></span></a>
                        <a class="dropdown-toggle" data-toggle="dropdown" ng-if="context.adminMode">Admin<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="relation in context.relations"><a ng-click="selectDomain(relation)">{{relation.domain.name}}</a></li>
                            <li class="divider"></li>
                            <li ng-if="context.user.role==='Admin'"><a ng-click="selectAdminMode()">Admin</a></li>
                            <li ng-if="context.user.role==='Admin'" class="divider"></li>
                            <li><a ng-click="logout()">Log ud</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid" ng-view>
        
    </div>

</body>

</html>
