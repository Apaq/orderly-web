<div class="modal-header">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="modal-title">{{person.firstName}} {{person.lastName}}</h3>
        </div>
        <div class="col-sm-6">
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 well">
            <person-form person="person"></person-form>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuller</button>

    <button class="btn btn-danger" ng-click="delete()">Slet</button>
</div>
