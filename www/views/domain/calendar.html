<div class="row no-padding no-margin calendar-view">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" ng-click="prev()">&lt;</button>
                            <button class="btn btn-default btn-sm" ng-click="next()">&gt;</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" ng-class="{active:view === 'calendar'}" ng-click="view = 'calendar'"><i class="glyphicon glyphicon-calendar"></i></button>
                            <button class="btn btn-default btn-sm" ng-class="{active:view === 'schedule'}" ng-click="view = 'schedule'"><i class="glyphicon glyphicon-list-alt"></i></button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h1 style="text-align:center">{{date| date:'MMMM yyyy'}}</h1>
                    </div>
                    <div class="col-sm-4">
                        <div class="btn-group pull-right" dropdown>
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" ng-disabled="disabled">
                                Udskriv <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="print('FieldServiceMeeting')">Samlingsplan</a>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <div class="panel-body no-padding">
                <div ng-hide="view !== 'calendar'" ui-calendar="uiConfig.calendar" class="calendar" ng-model="eventSources" calendar="calendarObj" ng-keydown="onKeyPress($event)"></div>
                <div ng-if="view==='schedule'">
                    <div class="col-sm-8 col-sm-offset-2" ng-repeat="event in currentEvents| orderBy:'startTime'">

                        <div class="alert alert-info no-margin-bottom">
                            <strong>{{event.startTime| date:'mediumDate'}}</strong>
                        </div>

                        <event-table event="event"></event-table>

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
