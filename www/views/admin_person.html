<div class="modal-header" ng-init="lockCredentials = (entity.username !== null);entity.password='qwerty'">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="modal-title">{{entity.firstName}} {{entity.lastName}} <small>{{entity.id}}</small></h3>

        </div>
        <div class="col-sm-6">
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <person-form person="entity"></person-form>
            <hr>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-2 control-label">Brugernavn</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputUsername" ng-model="entity.username" placeholder="brugernavn" ng-readonly="lockCredentials">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Kodeord</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" ng-model="entity.password" placeholder="Kodeord" ng-readonly="lockCredentials">
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuller</button>

    <button class="btn btn-danger" ng-click="delete()">Slet</button>
</div>
