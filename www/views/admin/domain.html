<div class="modal-header">
    <h3 class="modal-title">{{entity.name}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Navn</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" ng-model="entity.name" placeholder="Navn">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputType" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <select class="form-control" ng-model="entity.type" ng-options="value for value in ['Congregation', 'ServiceUnit']"></select>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuller</button>

    <button class="btn btn-danger" ng-click="delete()">Slet</button>
</div>
