<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-3">
                    <input type="search" class="form-control" placeholder="Søg..." disabled>
                </div>
                <div class="col-sm-9">
                    <div class="btn-group pull-right" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-info btn-sm dropdown-toggle" ng-disabled="disabled">
                                Tilføj <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a>Ny bruger</a></li>
                                <li><a ng-click="addExistingUser()">Eksisterende bruger</a></li>

                            </ul>
                        </div>
                </div>
            </div>
            
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Navn</th>
                        <th>Mail</th>
                        <th>Telefon</th>
                        <th>Relation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="relation in relations | orderBy:'person.firstName'" ng-click="edit(relation)">
                        <td>
                            <img class="img-circle" src="http://best.aau.dk//wp-content/uploads/2014/02/unknown-avatar.png" width="32" height="32">
                        </td>
                        <td>
                            {{relation.person.firstName}} {{relation.person.lastName}}
                        </td>
                        <td>
                            {{relation.person.email}}
                        </td>
                        <td>
                            {{relation.person.phone}}
                        </td>
                        <td>
                            {{relation.roles.join(', ')}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>



</div>
