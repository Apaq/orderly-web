<div class="row view-newpassword">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" id="loginform-wrapper" ng-if="step==1">
        <h1 translate="FORGOT_PASSWORD.STEP_1.TITLE"></h1>
        <p translate="FORGOT_PASSWORD.STEP_1.PAR_1"></p>
        <p translate="FORGOT_PASSWORD.STEP_1.PAR_2"></p>
        
        <!-- STEP 1 -->
        <form id="step_1">
            <div class="form-group">
                <label for="newpassword-email-address" class="ng-scope" translate="GENERAL.EMAIL_ADDRESS"></label>
                <input type="text" class="form-control" ng-model="data.emailAddress">
            </div>
            <button id="button-login" type="submit" ng-click="next()" class="btn btn-primary expose-icon-when-disabled" ng-disabled="changingStep">
                <span class="icon-wrapper"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                {{'FORGOT_PASSWORD.STEP_1.NEXT' | translate}}
            </button>
        </form>
    </div>
        
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" id="loginform-wrapper" ng-if="step==2">
        <h1 translate="FORGOT_PASSWORD.STEP_2.TITLE"></h1>
        <p translate="FORGOT_PASSWORD.STEP_2.PAR_1"></p>
        
        <!-- STEP 2 -->
        <form id="step_2" ng-if="step==2">
            <div class="form-group">
            <label translate="GENERAL.QUESTION">Question</label>
            <div translate="SECURITY_QUESTION_TYPES.{{data.securityQuestionType}}"></div>
            </div>
            <div class="form-group">
                <label for="newpassword-answer" translate="GENERAL.ANSWER"></label>
                <input type="text" class="form-control" ng-model="data.securityQuestionAnswer">
            </div>
            <button id="button-login" type="submit" ng-click="next()" class="btn btn-primary expose-icon-when-disabled" ng-disabled="changingStep">
                <span class="icon-wrapper"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                {{'FORGOT_PASSWORD.STEP_2.NEXT' | translate}}
            </button>
        </form>
    </div>
    
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" id="loginform-wrapper" ng-if="step==3">
        <h1 translate="FORGOT_PASSWORD.STEP_3.TITLE"></h1>
        <p translate="FORGOT_PASSWORD.STEP_3.PAR_1"></p>
        <p><a href="#/login" translate="FORGOT_PASSWORD.STEP_3.NEXT"></a></p>
        
    </div>
</div>
