<div class="row persons-view">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-3">
                    <input type="search" class="form-control" placeholder="Søg..." disabled>
                </div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle pull-right" ng-click="addPerson()">
                                Tilføj
                            </button>
                    
                </div>
            </div>
            
        </div>
        <div class="panel-body no-padding">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Navn</th>
                        <th>Mail</th>
                        <th>Telefon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in persons | orderBy:'firstName'" ng-click="editPerson(person)">
                        <td>
                            <img class="img-circle" src="http://best.aau.dk//wp-content/uploads/2014/02/unknown-avatar.png" width="16" height="16">
                        </td>
                        <td>
                            {{person.firstName}} {{person.lastName}}
                        </td>
                        <td>
                            {{person.emailAddress}}&nbsp;<span class="glyphicon glyphicon-ok-circle" ng-if="person.emailAddressValidated"></span>
                        </td>
                        <td>
                            {{person.phone}}
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-user" ng-if="person.enabled"></span>
                           
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>



</div>
