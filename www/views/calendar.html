<div class="row">
    <div class="col-sm-10 no-padding padding-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" ng-click="prev()">&lt;</button>
                            <button class="btn btn-default btn-sm" ng-click="next()">&gt;</button>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h1 style="text-align:center">{{date | date:'MMMM yyyy'}}</h1>
                    </div>
                    <div class="col-sm-2">
                        <div class="btn-group" dropdown is-open="status.isopen" style="text-align:right">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" ng-disabled="disabled">
                                Print <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a>
                                </li>
                                <li><a href="#">Another action</a>
                                </li>
                                <li><a href="#">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <div class="panel-body no-padding">
                <div ui-calendar="uiConfig.calendar" class="calendar" ng-model="eventSources" calendar="calendarObj" ng-keydown="onKeyPress($event)"></div>
            </div>
        </div>

    </div>
    <div class="col-sm-2 no-padding">
        <h3 class="padding-left">Tilføj ny(t)...</h3>
        <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">
            <li><a href="#">Samling</a>
            </li>
            <li><a href="#">Bibelstudie, Skole & Tjenestemøde</a>
            </li>
            <li><a href="#">Offentligt foredrag & VT-studie</a>
            </li>
            <li><a href="#">Offentlig forkyndelse</a>
            </li>
            <li><a href="#">Havneforkyndelse</a>
            </li>
            <li><a href="#">Ældstemøde</a>
            </li>
        </ul>


    </div>
</div>
