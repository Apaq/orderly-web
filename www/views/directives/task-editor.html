<form class="form-horizontal">
    <fieldset>
        <div class="form-group" ng-repeat="assignment in task.assignments">
            <label for="select" class="col-lg-2 control-label">{{assignment.type}}</label>
            <div class="col-lg-10">
                <input type="text" ng-if="readonly" ng-readonly="true" ng-value="assignment.assignee.firstName + ' ' + assignment.assignee.lastName">
                <select  ng-if="!readonly" class="form-control" ng-model="assignment.assignee.id" ng-options="person.id as generateTitle(person) for person in personLists[$index] | orderBy:['lastAssignmentStartTime', 'firstName', 'lastName']">
                  <option value="">-- Ingen --</option>
                </select>
                
            </div>
        </div>

        <div class="form-group" ng-if="isSong">
            <label for="select" class="col-lg-2 control-label">Sangnr.</label>
            <div class="col-lg-10">
                <input type="text" ng-if="readonly" ng-readonly="true" ng-value="task.meta['int_SongNo']">
                <select  ng-if="!readonly" class="form-control" ng-model="task.meta['int_SongNo']" ng-options="song for song in songs"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Varighed</label>
            <div class="col-lg-10">
                <input type="number" ng-model="task.duration" ng-readonly="readonly"> minutter
            </div>
        </div>
    </fieldset>
</form>
