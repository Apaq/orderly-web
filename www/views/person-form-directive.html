<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label for="inputFirstName" class="col-lg-2 control-label">Fornavn</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputFirstName" ng-model="person.firstName" placeholder="Fornavn">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-lg-2 control-label">Efternavn</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLastName" ng-model="person.lastName" placeholder="Efternavn">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">KÃ¸n</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="person.sex" value="Male">Mand
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="person.sex" value="Female">Kvinde
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Telefon</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPhone" ng-model="person.phone" placeholder="Telefon">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMail" class="col-lg-2 control-label">Mail</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputMail" ng-model="person.email" placeholder="Emailadresse">
            </div>
        </div>
    </fieldset>
</form>
