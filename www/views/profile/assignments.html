<div class="row persons-view">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Dine opgaver</h1>
                </div>
            </div>
            
        </div>
        <div class="panel-body no-padding">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Tidspunkt</th>
                        <th>Opgave</th>
                        <th>Evt. titel</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in tasks" ng-click="editPerson(person)">
                        <td>
                            {{task.startTime | date:'short'}}
                        </td>
                        <td>
                            {{taskTypes[task.type]}}
                        </td>
                        <td>
                            {{task.meta.title}}
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>



</div>
